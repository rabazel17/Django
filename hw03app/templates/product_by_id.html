{% extends 'base.html' %}

{% block title %}
    {{ list }} {{ title }}
{% endblock %}

{% block content %}
    <h2>{{ list }} {{ title }}</h2>
    <table>
        <thead>
            <tr>
                <td>title</td>
                <td>price</td>
                <td>in_store</td>
                <td>description</td>
                <td>date_added</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>{{ product.title}}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.amount }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.date_added}}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
