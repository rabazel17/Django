{% extends 'base.html' %}

{% block title %}
    {{ list }} {{ title }}
{% endblock %}

{% block content %}
    <h2>{{ list }} {{ title }}</h2>
    <ul>
    {% for item in items %}
        <li>
            <a href="{% url name item.id %}">
            &nbsp;{{ item.id }}:&nbsp;</a>
            {{ item }}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
